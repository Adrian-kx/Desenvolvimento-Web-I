<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="color"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .radio-group input{
            margin: 0 10px 0 0;
        }
        .radio-group label{
            margin: 0 10px 0 0
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
input#cor{
    width: 50px;
    height: 50px;
}
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form>
        <h2>Cadastro de Pessoa</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required maxlength="100">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100">

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" min="1920-01-01" max="2024-01-01" required>

        <div class="radio-group">
            <label>Sexo</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="sexo" value="Feminino" required>
            <label for="feminino">Feminino</label>
        </div>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" maxlength="200">

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="10">

        <label for="cor">Cor favorita</label>
        <input type="color" id="cor" name="cor">

        <label for="estado">Estado (UF)</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
